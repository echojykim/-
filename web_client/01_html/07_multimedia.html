<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련</title>
</head>
<body>
    <h1>멀티미디어 관련</h1>
    <!--audid 태그 
        src 속성 
        controls 제어기능 시각화여부
        autoplay는 자동재생
        muted 음소거
    -->
    <audio src="../sample/audio/major.mp3" controls="controls"></audio>
    <audio src="../sample/audio/major.mp3" controls="controls autoplay muted"></audio>

    <video src="../sample/video/small.mp4" controls="controls"></video>
    <video src="../sample/video/small.mp4" controls="controls autoplay muted width="300px"></video>
    <iframe 
    width="560"
    height="315"
    src="https://www.youtube.com/embed/uRZDg9zHahM"
    title="youtube video player"
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>  

</body>
</html>
