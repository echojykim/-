<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
    <style>
        form {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <form action="" method="POST">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol style="list-style:decimal;">
                <li>
                    <label for="userId">납품자명(필수) : </label>
                    <input type="text" name="userId" id="userId" required>
                </li>
                <br>
                <li>
                    <label for="email">email(필수) : </label>
                    <input type="email" name="email" id="useremail" placeholder="answer@naver.com" required>
                </li>
                <br>
                <li>
                    <label for="url">홈페이지 : </label>
                    <input type="url" name="url" id="url" value="http://">
                </li>
                <br>
                <li>
                    <label for="local">지역 : </label>
                    <select name="local" id="local">
                        <option value="busan" selected>부산</option>
                        <option value="jejudo">제주도</option>
                        <option value="ulsan">울산</option>
                        <option value="incheon">인천</option>
                </li>
            </ol>
            </select>
            </ul>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>납품 정보</legend>
            <ol style="list-style-type: disc;">
                <li>
                    <label for="product">상품명(필수) : </label>
                    <input type="product" name="product" id="product" required>
                </li>
                <br>
                <li>
                    <label for="cnt">납품수량(필수) : </label>
                    <input type="cnt" name="cnt" id="cnt" placeholder="최소 100" required>
                </li>
                <br>
                <li>
                    <label for="grade">납품등급(필수) : </label>
                    <input type="range" name="grade" id="grade" oninput="console.log(this.value);" value="50">
                </li>
                <br>
                <li>
                    <label for="memo">기타사항 : </label>
                    <textarea name="memo" id="memo" cols="20" rows="2"></textarea>
                </li>
            </ol>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
    <br><br>
    <hr>
    <br><br>
    <form action="">
        <label for="ordername">고객명 : </label>
        <input type="text" name="ordername" id="ordername">
        <br><br>
        <label for="tel">전화번호(필수) : </label>
        <input type="tel" name="tel" id="tel" required>
        <br><br>
        <label for="email">E-mail : </label>
        <input type="text" name="email" id="email">
        <br><br>
        <label for="select">피자선택(필수) : </label>
        <select name="pizzachoose" id="pizzachoose" required>
            <option value="" disabled selected>피자를 선택하세요</option>
            <option value="com">콤비네이션</option>
            <option value="hwai">하와이안</option>
            <option value="sweet">고구마피자</option>
            <option value="potato">포테이토피자</option>
        </select>
        <br><br>
        <fieldset>
            <legend>피자사이즈(필수)</legend>
            <input type="radio" value="size"><label for="type1">Small</label>
            <br><br>
            <input type="radio" value="size" checked><label for="type2">Medium</label>
            <br><br>
            <input type="radio" value="size"><label for="type3">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="extra" id="extra1"><label for="bacon">베이컨</label>
            <br><br>
            <input type="checkbox" name="extra" id="extra2"><label for="bacon">치즈</label>
            <br><br>
            <input type="checkbox" name="extra" id="extra3"><label for="bacon">양파</label>
            <br><br>
            <input type="checkbox" name="extra" id="extra4"><label for="bacon">버섯</label>
            <br><br>
        </fieldset>

        <br>
        <label for="time">희망 배송 시간 : </label>
        <input type="time" name="time" id="time">
        <br><br>
        <label for="">배송시 요청사항 : </label>
        <textarea name="memo" id="memo" cols="20" rows="3"></textarea>
        <br><br>
        <button type="submit">주문하기</button>
        <br><br><br><br>
    </form>

</body>

</html>
